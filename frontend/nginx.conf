server {
    listen 80;
    server_name localhost;
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;  # Required for client-side routing
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:5000/;  # Matches your backend service name in compose
        proxy_set_header Host $host;
    }
}